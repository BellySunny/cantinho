<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Cantinho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Imagens/fundo.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            color: #ff7a5a;
            margin-bottom: 20px;
        }

        .message {
            font-size: 1.5em;
            color: #fff;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .carousel-container {
            position: relative;
            max-width: 500px;
            margin: 30px auto;
        }

        .carousel-slide {
            display: none;
            width: 100%;
            border-radius: 10px;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .music-player {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: inline-block;
        }

        .music-player iframe {
            border: none;
            border-radius: 10px;
            width: 300px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Minha Carta Especial para Você</h1>
    <div class="message">
        <p><strong>Pra você, meu amor</strong></p>
        <p>Eu sei que estamos em um momento difícil, mas não quero que você se esqueça do quanto você significa pra mim...</p>
        <p>Eu te amo ❤️</p>
    </div>

    <div class="carousel-container">
        <button class="prev" onclick="mudarSlide(-1)">❮</button>
        
        <div class="carousel-slide"><img src="Imagens/foto1.jpg" alt="Foto 1"></div>
        <div class="carousel-slide"><img src="Imagens/foto2.jpg" alt="Foto 2"></div>
        <div class="carousel-slide"><img src="Imagens/foto3.jpg" alt="Foto 3"></div>
        <div class="carousel-slide"><img src="Imagens/foto4.jpg" alt="Foto 4"></div>
        <div class="carousel-slide"><img src="Imagens/foto5.jpg" alt="Foto 5"></div>
        
        <button class="next" onclick="mudarSlide(1)">❯</button>
    </div>

    <div class="music-player">
        <p><strong>Música para você ouvir enquanto lê:</strong></p>
        <iframe src="https://open.spotify.com/embed/track/1DLKuppSYytOuxhtI6KBGu" allow="autoplay; encrypted-media"></iframe>
    </div>

    <script>
        let slideIndex = 0;
        mostrarSlides(slideIndex);

        function mudarSlide(n) {
            mostrarSlides(slideIndex += n);
        }

        function mostrarSlides(n) {
            let slides = document.getElementsByClassName("carousel-slide");
            if (n >= slides.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slides.length - 1 }
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        setInterval(() => { mudarSlide(1); }, 3000);
    </script>
</body>
</html>
